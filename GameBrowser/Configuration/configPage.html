<!DOCTYPE html>
<html>
    <head>
        <title>GameBrowser Configuration</title>
    </head>
    <body>
<!-- ReSharper disable UnknownCssClass -->
        <div id="gameBrowserConfigurationPage" data-role="page" class="page type-interior pluginConfigurationPage">

            <div data-role="content">
                <div class="content-primary">
                    <div id="configPageContent" class="readOnlyContent">
                    </div>
                </div>
            </div>
            
            <script type="text/javascript">
                
                $('#gameBrowserConfigurationPage').on('pageshow', function (event) {
                    
                    var page = this;

                    var basicHref = Dashboard.getConfigurationPageUrl("GameFolderConfigurationPage");
                    var metaHref = Dashboard.getConfigurationPageUrl("GbMetaConfigurationPage");
                    var html = "";

                    html += '<p>Configuring GameBrowser is now easier than ever before. All it takes is a few clicks and the server setup is done.</p>';
                    html += '<p>Click to configure what directories GameBrowser monitors</p>';
                    html += '<a data-role="button" data-icon="arrow-r" data-iconpos="right" href="' + basicHref + '">Platform Configuration</a>';
                    html += '<p>Click to configure how GameBrowser deals with online image & data sources</p>';
                    html += '<a data-role="button" data-icon="arrow-r" data-iconpos="right" href="' + metaHref + '">Metadata & Art Configuration</a>';
                    html += '<h2>GameBrowser help</h2>';
                    html += '<a data-role="button" data-icon="arrow-r" data-iconpos="right" href="http://community.mediabrowser.tv" target="_blank">GameBrowser on the Community Tracker</a>';

                    $('#configPageContent', page).html(html).trigger('create');
                });
            </script>
        </div>
    </body>
</html>
